<!DOCTYPE html>
<html lang="en">
<head>

<body class="auth-page">
  <!-- Header -->

        <div class="user-info">

        </div>
      </div>
            
      <div class="search-bar">

        </svg>
        <input type="text" placeholder="Search...">
      </div>
    </div>
    
    <div class="side-divider"></div>
    
    <div class="middle">
      <div class="middle-item pillar-carousel">
        <div class="middle-icon"></div>
        <div class="pillar-name-container" id="pillar-name-container">
        </div>
        <div class="pillar-arrow-controls">
          <div class="pillar-arrow-btn" id="pillar-arrow-up">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

            </svg>

          <div class="pillar-arrow-btn" id="pillar-arrow-down">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 10l5 5 5-5z"/>
            </svg>

        </div>
      </div>
      
      <div class="middle-item">
        <div class="middle-icon"></div>
        <span>Marketplace</span>
      </div>
    </div>
    
    <div class="side-divider"></div>
    
    <div class="bottom">
      <div class="bottom-item">
        <svg class="bottom-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 2C8 2 6 3 6 5V9L4 11V13H16V11L14 9V5C14 3 12 2 10 2Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>

        </svg>
        <span>Notifications</span>

      <div class="bottom-item">
        <svg class="bottom-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 3C5 3 4 4 4 5V6C4 12 8 16 14 16H15C16 16 17 15 17 14V12L14 10L13 11C13 11 10 10 9 7L10 6L8 3H6Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>

        <span>Contact</span>
      </div>
      
      <div class="bottom-item">
        <svg class="bottom-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18.333 8.333L16.719 7.656C16.615 7.344 16.484 7.031 16.328 6.745L16.875 5.078L15.234 3.438L13.568 3.984C13.281 3.828 12.969 3.698 12.656 3.594L11.979 1.979H8.021L7.344 3.594C7.031 3.698 6.719 3.828 6.432 3.984L4.766 3.438L3.125 5.078L3.672 6.745C3.516 7.031 3.385 7.344 3.281 7.656L1.667 8.333V12.292L3.281 12.969C3.385 13.281 3.516 13.594 3.672 13.88L3.125 15.547L4.766 17.188L6.432 16.641C6.719 16.797 7.031 16.927 7.344 17.031L8.021 18.646H11.979L12.656 17.031C12.969 16.927 13.281 16.797 13.568 16.641L15.234 17.188L16.875 15.547L16.328 13.88C16.484 13.594 16.615 13.281 16.719 12.969L18.333 12.292V8.333Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
          <circle cx="10" cy="10.313" r="2.813" stroke="currentColor" stroke-width="1.5"/>
        </svg>
        <span>Settings</span>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main>
  </main>
  <script>
    const carouselContainer = document.getElementById('pillar-name-container');
    const carouselWrapper = document.querySelector('.pillar-carousel');
    const itemsList = ['Corespace', 'Knowledge', 'Productivity', 'Customization', 'Collaboration', 'Analytics', 'Extensions'];
    let activeItemIndex = 0;
    let wheelDeltaSum = 0;
    const deltaThresholdValue = 50;
    let lockState = false;

    // Create all pillar elements
    const displayElements = itemsList.map((itemText, idx) => {
      const elem = document.createElement('div');
      elem.className = 'pillar-text-item';
      elem.textContent = itemText;
      carouselContainer.appendChild(elem);
      return elem;
    });

    function refreshElementPositions() {
      displayElements.forEach((elem, idx) => {
        let offset = idx - activeItemIndex;
        
        if (offset > itemsList.length / 2) {
          offset -= itemsList.length;
        } else if (offset < -itemsList.length / 2) {
          offset += itemsList.length;
        }
        
        elem.style.transform = `translateY(${offset * 100}%)`;
        
        if (offset === -1 || offset === 0 || offset === 1) {
          elem.style.opacity = '1';
          elem.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
        } else {
          elem.style.opacity = '0';
          elem.style.transition = 'none';
        }
      });
    }

    refreshElementPositions();

    function navigateCarousel(moveDirection) {
      if (lockState) return;
      
      lockState = true;
      
      if (moveDirection === 'down') {
        activeItemIndex--;
        if (activeItemIndex < 0) activeItemIndex = itemsList.length - 1;
      } else {
        activeItemIndex++;
        if (activeItemIndex >= itemsList.length) activeItemIndex = 0;
      }
      
      refreshElementPositions();
      
      setTimeout(() => {
        lockState = false;
      }, 300);
    }

    document.getElementById('pillar-arrow-up').addEventListener('click', (evt) => {
      evt.stopPropagation();
      navigateCarousel('up');
    });

    document.getElementById('pillar-arrow-down').addEventListener('click', (evt) => {
      evt.stopPropagation();
      navigateCarousel('down');
    });

    carouselWrapper.addEventListener('wheel', (evt) => {
      evt.preventDefault();
      
      if (lockState) return;
      
      wheelDeltaSum += Math.abs(evt.deltaY);
      
      if (wheelDeltaSum >= deltaThresholdValue) {
        wheelDeltaSum = 0;
        lockState = true;
        
        if (evt.deltaY > 0) {
          activeItemIndex--;
          if (activeItemIndex < 0) activeItemIndex = itemsList.length - 1;
        } else if (evt.deltaY < 0) {
          activeItemIndex++;
          if (activeItemIndex >= itemsList.length) activeItemIndex = 0;
        }
        
        refreshElementPositions();
        
        setTimeout(() => {
          lockState = false;
        }, 300);
      }
    });
  </script>
</body>
</html>
